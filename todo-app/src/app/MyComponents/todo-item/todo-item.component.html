<div class="my-3">
    <h5 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1"
        (click)="onCheckboxClick(todo)">
        <label class="form-check-label" for="exampleCheck1">Toggle Done</label>
    </div>
    <button class="btn btn-sm btn-danger mb-3" (click)="onClick(todo)">Delete</button>
</div>
